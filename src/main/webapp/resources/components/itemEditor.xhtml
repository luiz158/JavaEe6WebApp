<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="controller" required="true" />
    </composite:interface>

    <composite:implementation>
        <h:outputText value="#{msg.editpageTitle}: #{cc.attrs.controller.item.id} version #{cc.attrs.controller.item.version}" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msg.nameLabel}" />
                <h:inputText value="#{cc.attrs.controller.item.name}" required="true" />

                <h:outputLabel value="#{msg.createdLabel}" />
                <h:outputText value="#{cc.attrs.controller.item.created}" />

                <h:outputLabel value="#{msg.modifiedLabel}" />
                <h:outputText value="#{cc.attrs.controller.item.modified}" />

                <h:outputLabel value="#{msg.accessedLabel}" />
                <h:outputText value="#{cc.attrs.controller.item.accessed}" />

                <composite:insertChildren />
                
                <h:commandButton value="#{msg.cancelLabel}" action="#{cc.attrs.controller.jsfList}" />
                <h:commandButton value="#{msg.saveLabel}" action="#{cc.attrs.controller.jsfSave}" />
            </h:panelGrid>
        </h:form>
    </composite:implementation>
</html>
