<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:local="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <local:itemPager controller="#{albumController}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.dateLabel}" />
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="yyyy" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.labelLabel}" />
                        </f:facet>
                        <h:outputText value="#{item.label}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.catIdLabel}" />
                        </f:facet>
                        <h:outputText value="#{item.catId}" />
                    </h:column>
                </local:itemPager>
            </ui:define>

        </ui:composition>        
    </h:body>    
</html>
